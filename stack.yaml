resolver: lts-10.5

packages:
- '.'
- location:
    git: git@github.com:packetloop/datadog.git
    commit: 74c4ef963d7d455ecaed5de4c53249776abdf8e9
  extra-dep: true
- location:
    git: git@github.com:packetloop/hs-arbor-logger.git
    commit: 85f56acbd43625793b09aa5281c6224a7cca7d76
  extra-dep: true
- location:
    git: git@github.com:haskell-works/hw-hedgehog.git
    commit: 0fd750bbbf733045027e1bc4a61f2b0df63591c7
  extra-dep: true
- location:
    git: git@github.com:packetloop/hw-kafka-client.git
    commit: c44970eee6c9833c174d34d59f6a2735b041164c
  extra-dep: true

# Dependency packages to be pulled from upstream that are not in the resolver
# (e.g., acme-missiles-0.3)
extra-deps:
  - avro-0.2.0.0
  - aeson-lens-0.5.0.0
  - pure-zlib-0.6
  - hedgehog-0.5.2
  - hw-kafka-avro-1.3.0
  # - hw-kafka-client-2.4.0
  - hw-kafka-conduit-2.4.0
  - hw-hspec-hedgehog-0.1.0.0
  - hw-conduit-0.2.0.3

# Override default flag values for local packages and extra-deps
flags: {}

extra-package-dbs: []

# Added docker build configuration
# but disabled docker build by default.
# "stack --docker build" will use this configuration.
docker:
  enable: false
  repo: "fpco/stack-build:latest"
  auto-pull: true

